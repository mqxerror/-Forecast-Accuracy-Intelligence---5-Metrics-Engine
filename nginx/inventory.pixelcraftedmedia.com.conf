# Nginx configuration for inventory.pixelcraftedmedia.com
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name inventory.pixelcraftedmedia.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name inventory.pixelcraftedmedia.com;

    # SSL certificates (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/inventory.pixelcraftedmedia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inventory.pixelcraftedmedia.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/inventory.pixelcraftedmedia.com.access.log;
    error_log /var/log/nginx/inventory.pixelcraftedmedia.com.error.log;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # WebSocket support for Supabase Realtime
    location /_next/webpack-hmr {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Increase body size for large sync payloads
    client_max_body_size 100M;
}
